<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Page</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <!-- Header con logo Epicode -->
        <div>
          <img src="assets/images/epicode_logo.png" alt="logo" id="logo" />
        </div>
        <div id="timer"></div>
        <!-- Timer risposta -->
      </header>
      <!-- Fine header -->
      <main>
        <div>
          <form id="question">
            <!-- Generare dinamicamente domande in JS -->
          </form>
        </div>
        <button id="btnSubmit" type="submit">PROCEED</button>
        <!-- capire se type button/submit-->
        <!-- Bottone per passare alla prossima domanda -->
      </main>
      <footer>
        <h4 id="questionNumber"></h4>
        <!-- Numero domanda progressivo -->
      </footer>
    </div>
    <script src="assets/js/benchmark.js"></script>
    <!-- Aggiungere collegamento a JS-->
  </body>
</html>
