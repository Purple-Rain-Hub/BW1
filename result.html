<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <!-- LOGO -->
        <img
          src="assets/images/epicode_logo.png"
          alt="logo epicode"
          id="logo"
        />
      </header>
      <main>
        <div class="resultHeadings">
          <!-- TITOLO -->
          <h1>Results</h1>
          <!-- SOTTOTITOLO -->
          <h2>The summary of your answers:</h2>
        </div>
        <div class="padreProva">
          <div class="prova" id="correct">
            <!-- CORRECT ANS -->
             <h3>Correct</h3>
             <p id="correctPercentage"></p>
             <p id="correctQuestions">0/0 questions</p>
          </div>
          <div class="chartContainer prova">
            <!-- CHART -->
            <canvas id="resultChart"></canvas>
            <div id="chartText">
              <!-- RISULTATO POSITIVO/NEGATIVO DINAMICO -->
            </div>
          </div>
          <div class="prova" id="wrong">
            <!-- WRONG ANS -->
             <h3>Wrong</h3>
             <p id="wrongPercentage"></p>
             <p id="wrongQuestions">0/0 questions</p>
          </div>
        </div>
        <div class="buttonRateUs">
          <!-- BOTTONE -->
          <button type="button" id="btnRateUs">RATE US</button>
          <!-- link per pagina 4 -->
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/result.js"></script>
  </body>
</html>
