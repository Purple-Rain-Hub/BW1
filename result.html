<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <!-- LOGO -->
        <img src="assets/images/epicode_logo.png" alt="logo epicode" id="logo"/>
      </header>
      <main>
        <div>
          <!-- TITOLO -->
          <h1>Results</h1>
          <!-- SOTTOTITOLO -->
          <h2>The summary of your answers</h2>
        </div>
        <div>
          <!-- RISPOSTE CORRETTE -->
          <p>Correct</p>
          <p id="correctAnswers"></p>
        </div>
        <div>
          <!-- CHARSET -->
        </div>
        <div>
          <!-- RISPOSTE SBAGLIATE -->
          <p>Wrong</p>
          <p id="wrongAnswers"></p>
        </div>
        <div>
          <!-- BOTTONE -->
          <button type="button" id="btnRateUs"><a>RATE US</a></button> <!-- link per pagina 4 -->
        </div>
      </main>
    </div>
  </body>
</html>
