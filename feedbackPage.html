<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <header><img src="images/epicode_logo.png" alt="" /></header>
      <main>
        <h1>Tell us how it's going</h1>
        <p>
          From 0 to 10, how likely are you to recomented EPICODE to a friend or

        </p>
        <div>
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
          <img src="assets/images/star.svg" alt="starsRate" />
        </div>
      </main>
      <aside>
        <p>Leave us an open feedback about your experience so far</p>
        <input type="text" placeholder="Write your comment here...." />
      </aside>

      <footer>
        <button>
          <p>more info</p>
        </button>
      </footer>
    </div>
  </body>
</html>
